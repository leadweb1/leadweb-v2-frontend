<div class="pure-menu pure-menu-open pure-menu-horizontal">
  <a class="pure-menu-heading" href="">angular-kickstart <span app-version></span></a>
  <ul>
    <li ui-sref-active="pure-menu-selected"><a href ui-sref="root.home({lang: lang})">{{ 'home' | uppercase }}</a>
    </li>
    <li ui-sref-active="pure-menu-selected"><a href ui-sref="root.dev({lang: lang})">{{ 'dev' | uppercase }}</a>
    </li>
    <li ng-repeat="locale in appConfig.locales" ng-show="locale != lang"><a href ui-sref="root.home({lang: locale})">{{ locale | uppercase }}</a>
    </li>
  </ul>
</div>
