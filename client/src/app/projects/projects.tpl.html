<div class="ui vertical segment hero">
    <div class="title">Latest Projects</div>
    <div class="sub-title">Our reliable and versatile developers can immediately boost your internal production or take on turnkey projects.</div>
</div>
<div class="ui vertical segment projects blue-bg">
    <div class="ui three column stackable computer only grid projects blue-bg">
        <div class="column dark-blue-bg" ng-repeat="(projectId, project) in data.projects">
            <div class="project">
                <div class="title"><a ui-sref="root.project({projectSlug: project.slug, lang: lang})">{{ project.title}}</a></div>
                <div class="description">{{ project.description}}</div>
                <div ng-if="project.images.length > 0" ng-init="projectImage = project.images[0]">
                    <img ng-if="projectImage.image !== null" ng-src="{{ appConfig.apiUrl + '/media-api/media/' + projectImage.image.id + '/binaries/default_small'}}" 
                         width="{{ projectImage.width}}" 
                         height="{{ projectImage.height}}"
                         atl="{{ projectImage.name}}" />
                </div>
            </div>
        </div>
    </div>
    <div class="ui equal width stackable mobile only tablet only grid projects blue-bg">
        <div class="eight wide tablet column dark-blue-bg" ng-repeat="(projectId, project) in data.projects">
            <div class="project">
                <div class="title"><a ui-sref="root.project({projectSlug: project.slug, lang: lang})">{{ project.title}}</a></div>
                <div class="description">{{ project.description}}</div>
                <div ng-if="project.images.length > 0" ng-init="projectImage = project.images[0]">
                    <img ng-if="projectImage.image !== null" ng-src="{{ appConfig.apiUrl + '/media-api/media/' + projectImage.image.id + '/binaries/default_small'}}" 
                         width="{{ projectImage.width}}" 
                         height="{{ projectImage.height}}"
                         atl="{{ projectImage.name}}" />
                </div>
            </div>
        </div>
    </div>
</div>
