<!doctype html>
<html lang="en" ng-controller="MainCtrl">

<head>
  <base href="/">
  <meta charset="utf-8" />
  <title>{{ metatags.title }}</title>
  <meta name="description" content="{{ metatags.description }}" >
  <meta name="robots" content="{{ metatags.robots }}" >
  <meta name="keywords" content="{{ metatags.keywords }}" >

  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title ng-bind="title"></title>
  <meta charset="utf-8" />

  <meta property="fb:app_id"          content="{{ appConfig.facebookAppId }}" > 
  <meta property="og:url"             content="{{ metatags.og_url }}"  > 
  <meta property="og:title"           content="{{ metatags.og_title }}" > 
  <meta property="og:image"           content="{{ metatags.og_image }}"  > 
  <meta property="og:description"     content="{{ metatags.og_description }}"  >
  <meta property="og:site_name"       content="{{ metatags.og_site_name }}" >
  <meta property="og:type"            content="{{ metatags.og_type }}" >

  <!-- build:css assets/css/main.css -->
  <link rel="stylesheet" type="text/css" href="src/vendor/pure/pure.css" />
  <link rel="stylesheet" type="text/css" href="src/vendor/pure/grids-responsive.css" />
  <link rel="stylesheet" type="text/css" href="src/vendor/angular-socialshare/angular-socialshare.css" />
  <link rel="stylesheet" type="text/css" href="tmp/main.css" />
  <!-- endbuild -->
</head>

<body>
  <div>
    <header ui-view="header"></header>
    <div ui-view class="l-page island"></div>
    <footer ui-view="footer"></footer>
  </div>
    
  <script type="text/javascript" src="assets/js/settings.js"></script>
    
  <!-- build:js assets/js/vendor.js -->
  <script type="text/javascript" src="src/vendor/angular/angular.js"></script>
  <script type="text/javascript" src="src/vendor/angular-ui-router/release/angular-ui-router.js"></script>
  <script type="text/javascript" src="src/vendor/angular-socialshare/angular-socialshare.js"></script>
  <script type="text/javascript" src="src/vendor/angular-metatags/angular-metatags-module/angular-metatags.js"></script>
  <script type="text/javascript" src="src/vendor/angular-dynamic-locale/dist/tmhDynamicLocale.js"></script>
  <!-- endbuild -->

  <!-- build:js assets/js/main.js -->
  <script type="text/javascript" src="src/app/app.js"></script>

  <script type="text/javascript" src="src/app/home/home.js"></script>
  <script type="text/javascript" src="src/app/dev/dev.js"></script>
  <script type="text/javascript" src="src/app/projects/projects.js"></script>
  <script type="text/javascript" src="src/app/project/project.js"></script>
  <script type="text/javascript" src="src/app/jobs/jobs.js"></script>
  <script type="text/javascript" src="src/app/contact/contact.js"></script>

  <script type="text/javascript" src="src/common/directives/version.js"></script>
  <script type="text/javascript" src="src/common/interceptors/httpInterceptor.js"></script>
  <script type="text/javascript" src="src/common/services/dataService.js"></script>
  <script type="text/javascript" src="src/common/filters/uppercase.js"></script>

  <script type="text/javascript" src="src/common/header.js"></script>
  <script type="text/javascript" src="src/common/footer.js"></script>

  <script type="text/javascript" src="tmp/templates.js"></script>
  <!-- endbuild -->
</body>

</html>
